<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost-Benefit Pizza</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/basket.svg">
    <link rel="stylesheet" href="./styles/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main>
        <form class="form" onsubmit="preventDefault(event)">
            <h2 class="text-center title-page">Cost-Benefit Pizza</h2>
            <img src="./assets/pizza-svgrepo-com.svg" alt="pizza svg img" class="pizza-img">
            <div class="form-floating">
                <input type="text" class="form-control" id="idNamePizza" placeholder="Name" required>
                <label for="idNamePizza">Name</label>
                <div id="idNameHelp" class="form-text">small, medium, large, extra-large, etc.</div>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="idSize" placeholder="Pizza Size" min="0" required>
                <label for="idSize">Pizza Size</label>
                <div id="idSizeHelp" class="form-text">diameter in centimeters</div>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="idPrice" placeholder="Price" step="0.01" min="0" required>
                <label for="idPrice">Price</label>
                <div id="idPriceHelp" class="form-text">USD (dollars)</div>
            </div>
            <button type="submit" class="btn btn-primary button-submit" id="idSubmit">Submit</button>
            <button type="button" class="btn btn-success button-results" id="idButtonResults">Results</button>
            <button type="button" class="btn btn-danger button-results" id="idButtonClear">Clear</button>
        </form>
        <table class="table text-center">
        </table>
    </main>


    <script src="./main.js"></script>
</body>

</html>
